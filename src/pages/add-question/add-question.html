    <form class="group" action="index.html" method="post" (submit)="sendEmail()" >
    <div class="group">      
      <input type="text" required [(ngModel)]="question" name="question">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Inserisci una domanda</label>
    </div>

    <div class="group">      
      <input type="text" required [(ngModel)]="realAns" name="realAns">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Inserisci la risposta corretta</label>
    </div>

    <div class="group">      
      <input type="text" required [(ngModel)]="ans1" name="ans1">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Inserisci la risposta errata</label>
    </div>

    <div class="group">      
      <input type="text" required [(ngModel)]="ans2" name="ans2">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Inserisci la risposta errata</label>
    </div>

    <div class="group">      
      <input type="text" required [(ngModel)]="ans3" name="ans3">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Inserisci la risposta errata</label>
    </div>

    <div class="group">      
      <input type="text" required [(ngModel)]="source" name="source">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Inserisci la fonte</label>
    </div>

    <div class="divLogin">
        <button type="submit" (onclick)="sendEmail()"name="" value="Invia domanda">Invia</button>
 
    </div>
    </form>
</ion-content>
