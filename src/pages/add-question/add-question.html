<ion-header>

  <ion-navbar>
    <ion-title>Aggiungi una domanda</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="container">

  <div class="group">
    <ion-item>
      <ion-label floating>Domanda</ion-label>
      <ion-input type="text" required [(ngModel)]="question" name="question"></ion-input>
    </ion-item>
  </div>

  <div class="group">
    <ion-item>
      <ion-label floating>Inserisci la risposta corretta</ion-label>
      <ion-input type="text" required [(ngModel)]="realAns" name="realAns"></ion-input>
    </ion-item>
  </div>

  <div class="group">
    <ion-item>
      <ion-label floating>Inserisci una risposta sbagliata</ion-label>
      <ion-input type="text" required [(ngModel)]="ans1" name="ans1"></ion-input>
    </ion-item>
  </div>

  <div class="group">
    <ion-item>
      <ion-label floating>Inserisci una risposta sbagliata</ion-label>
      <ion-input type="text" required [(ngModel)]="ans2" name="ans2"></ion-input>
    </ion-item>
  </div>

  <div class="group">
    <ion-item>
      <ion-label floating>Inserisci una risposta sbagliata</ion-label>
      <ion-input type="text" required [(ngModel)]="ans3" name="ans3"></ion-input>
    </ion-item>
  </div>

  <div class="group">
    <ion-item>
      <ion-label floating>Inserisci la fonte</ion-label>
      <ion-input type="text" required [(ngModel)]="source" name="source"></ion-input>
    </ion-item>
  </div>

  <button  class= "test" type = "submit"style="margin-top: 10%" ion-button color="secondary" (click)="sendEmail()" block>Invia domanda</button>
</ion-content>
