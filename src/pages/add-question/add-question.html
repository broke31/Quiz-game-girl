<ion-header>

  <ion-navbar>
    <ion-title>Aggiungi una domanda</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="container">
  <form class="box" action="index.html" method="post" (submit)="sendEmail()" >
    <input type="text" name="" placeholder="Inserisci una domanda" [(ngModel)]="question" name="question">
    <input type="text" name="" placeholder="Inserisci la risposta corretta" [(ngModel)]="realAns" name="realAns">
    <input type="text" name="" placeholder="Inserisci una risposta sbagliata" [(ngModel)]="ans1" name="ans1">
    <input type="text" name="" placeholder="Inserisci una risposta sbagliata" [(ngModel)]="ans2" name="ans2">
    <input type="text" name="" placeholder="Inserisci una risposta sbagliata" [(ngModel)]="ans3" name="ans3">
    <input type="text" name="" placeholder="Inserisci la fonte" [(ngModel)]="source" name="source">
      <div class="divLogin">
        <input type="submit" name="" value="Invia domanda">
      </div>
    </form>
</ion-content>
