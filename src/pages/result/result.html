<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>Risultato</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="container">
  <div class="container">
      
          <h1>Il tuo punteggio finale è: {{score}}</h1>
          <h1>Il tuo punteggio totale è: {{this.scoreTotal}}</h1>
          <h3>{{this.council}}</h3>
          <ion-grid>
            <ion-row>
              <ion-col>
                <button type="submit" name="" value="registrati" (click)="goToHome()">Home</button>
              </ion-col>
              <ion-col>
                <button type="submit" name="" value="Registrati" block (click)="newGame()">Nuova partita</button>
              </ion-col>
            </ion-row>
          </ion-grid>
  </div>
</ion-content>
