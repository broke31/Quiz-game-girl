<ion-header>

  <ion-navbar>
    <ion-title>Singup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form class="box" action="index.html" method="post" (submit)="doSignup()" >
      <h1>Registrati</h1>
      <input type="text" name="" placeholder="email" [(ngModel)]="user.email" name="email">
      <input type="text" name="" placeholder="username" [(ngModel)]="user.username" name="username">

      <input type="password" name="" placeholder="Password" [(ngModel)]="user.password" name="password" pattern="[0-9]*">
      <div class="divLogin">
        <input type="submit" name="" value="Registrati">
      </div>
    </form>
</ion-content>
