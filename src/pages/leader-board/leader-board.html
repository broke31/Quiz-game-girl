<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>leaderBoard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor ="let user of leaderBoard?.slice().reverse()">
      <ion-row>
        <div>
         <p>{{user.username}}</p>
         <p>{{user.score}}</p>
        </div>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
