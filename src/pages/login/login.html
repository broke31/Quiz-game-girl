<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <form>
    <ion-list>

      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="email" [(ngModel)]="user.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>PIN</ion-label>
        <ion-input type="password" [(ngModel)]="user.pin" name="pin" pattern="[0-9]*"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block (click)="doLogin()">Login</button>
        <h4 style="text-align: center">or</h4> 
        <button ion-button color="secondary" block (click)="goSignup()">Signup</button>
      </div>

    </ion-list>
  </form>
</ion-content>
