<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="container">
    <form>
    <ion-list>
      <ion-item>
        <ion-input placeholder="email" type="email" [(ngModel)]="user.email" name="email">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="password" type="password" [(ngModel)]="user.password" name="password" pattern="[0-9]*">
        </ion-input>
      </ion-item>

      <div padding>      
        <button ion-button color="primary" block (click)="doLogin()">Login</button>
        <h4 style="text-align: center">oppure</h4> 
        <button ion-button color="secondary" block (click)="goSignup()">Signup</button>
      </div>

    </ion-list>
  </form>
</ion-content>
