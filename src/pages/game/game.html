<ion-header>
  <ion-navbar>
    <ion-title>Game</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-title>
      <h1 style="text-align:center">{{question.QA.question}}</h1>
    </ion-card-title>
    <ion-card-content>
      <ion-row block>
        
          <button ion-button color="primary" block (click)="answerToQestion($event)" value={{question.QA.answer}}>{{question.QA.answer}}</button>
        
      </ion-row>
      <ion-row block>
        
          <button ion-button color="primary" block (click)="answerToQestion($event)" value={{question.wrong[0]}}>{{question.wrong[0]}}</button>
        
      </ion-row >
      <ion-row block>
        
          <button ion-button color="primary" block (click)="answerToQestion($event)" value={{question.wrong[1]}}>{{question.wrong[1]}}</button>
        
      </ion-row>
      <ion-row block> 
        
          <button ion-button color="primary" block (click)="answerToQestion($event)" value={{question.wrong[2]}}>{{question.wrong[2]}}</button>    
        
      </ion-row>
      
    </ion-card-content>
  </ion-card>

</ion-content>
