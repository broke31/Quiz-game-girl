<ion-header>
  <ion-navbar>
    <ion-title>Game</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-title>
      <h1 style="text-align:center">{{currentQuestion.question}}</h1>
    </ion-card-title>
    <ion-card-content *ngFor= "let c of currentQuestion.choice">
      <ion-row block>
        
         <button ion-button color="primary" block (click)="answerToQuestion($event)" value={{c}}>{{c}}</button>
         
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>
