<ion-header>
  <ion-navbar>
    <ion-title>Game</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="container">


  <ion-card class="paddingCard">
    <ion-card-title>
      <h1 style="text-align:center">{{currentQuestion.question}}</h1>
    </ion-card-title>
  </ion-card>
  <div *ngFor="let c of currentQuestion.choice">
    <ion-grid>
      <ion-row>
        <ion-col>
          <button style="padding:10%" ion-button color="secondary" block (click)="answerToQuestion($event)"
            value={{c}}>{{c}}</button>
        </ion-col>

      </ion-row>

    </ion-grid>
  </div>



</ion-content>
